<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">			
		</style>
	</head>
	<body>
		<select class="sel" onchange="change1()">
				<option value="-1">—请选择—</option>
				<option value="0">北京市</option>
				<option value="1">天津市</option>
				<option value="2">河北省</option>
		</select>
		
		<select class="sel2" style="display: none;" onchange="ch2()">
			
		</select>
		
		<select class="sel3" style="display: none;">
			
		</select>
	</body>
</html>
<script type="text/javascript">
		var cities=[		/*0号下标没有元素*/
[{"name":'东城区',"value":101},
 {"name":'西城区',"value":102},
 {"name":'海淀区',"value":103},
 {"name":'朝阳区',"value":104}],
[{"name":'河东区',"value":201},
 {"name":'河西区',"value":202},
 {"name":'南开区',"value":303}],
[{"name":'石家庄市',"value":301},
 {"name":'廊坊市',"value":302},
 {"name":'保定市',"value":303},
 {"name":'唐山市',"value":304},
 {"name":'秦皇岛市',"value":304}]
];


var address=[
			{"fid":'101',"address":['东城区1街','水电费路','3333']},
			{"fid":'102',"address":['西城区1街']},
			{"fid":'103',"address":['海淀区1街','海淀区2街']},
			{"fid":'104',"address":['朝阳区1街','朝阳区2街']}
]


function change1(){
	var v=document.querySelector('.sel').value
	var sel2=document.querySelector('.sel2')
	var sel3=document.querySelector('.sel3')
	sel3.style.display='none'
	//console.log(v)
	if(v==-1){
			sel2.style.display='none'
	}else{
		
		sel2.style.display='inline'
		sel2.innerHTML=''//每次清空
		var op1=document.createElement('option')		
			op1.innerHTML='—请选择—'
			sel2.appendChild(op1)
			
		for (var i = 0; i < cities[v].length; i++) {
			var city2=cities[v][i].name;
			var val=cities[v][i].value;//-*******
			//console.log(city2)	
			
			var op=document.createElement('option')		
			op.innerHTML=city2
			op.value=val//*********
			sel2.appendChild(op)
		}
	}

}

function ch2() {
	var v=document.querySelector('.sel2').value	//101  102
	
	var sel3=document.querySelector('.sel3')
	sel3.style.display='inline'
	sel3.innerHTML=''
	//console.log(v);
	var add=0;
	for (var i = 0; i <address.length; i++) {
		if(address[i].fid==v){
			  add=address[i].address;
		}
	}
	console.log(add);
	if(add==0){		
		return;
	}
	
	for (var i = 0; i < add.length; i++) {
		//console.log(add[i]);
		var op=document.createElement('option')	
		
			op.innerHTML=add[i]//'东城区1街','水电费路','3333'
			sel3.appendChild(op)
	}	
}

</script>
