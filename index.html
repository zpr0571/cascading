<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">			
		</style>
	</head>
	<body>
		<select class="sel" onchange="change()">
				<option value="-1">—请选择—</option>
				<option value="0">北京市</option>
				<option value="1">天津市</option>
				<option value="2">河北省</option>
		</select>
		
		<select class="sel2" style="display: none;">
			
		</select>
	</body>
</html>
<script type="text/javascript">
		var cities=[		/*0号下标没有元素*/
[{"name":'东城区',"value":101},
 {"name":'西城区',"value":102},
 {"name":'海淀区',"value":103},
 {"name":'朝阳区',"value":104}],
[{"name":'河东区',"value":201},
 {"name":'河西区',"value":202},
 {"name":'南开区',"value":303}],
[{"name":'石家庄市',"value":301},
 {"name":'廊坊市',"value":302},
 {"name":'保定市',"value":303},
 {"name":'唐山市',"value":304},
 {"name":'秦皇岛市',"value":304}]
];


function change(){
	var v=document.querySelector('.sel').value
			
	var sel2=document.querySelector('.sel2')
	console.log(v)
	if(v==-1){
			sel2.style.display='none'
	}else{
		
		sel2.style.display='inline'
		sel2.innerHTML=''//每次清空
		for (var i = 0; i < cities[v].length; i++) {
			var city2=cities[v][i].name;
			console.log(city2)
			
			var op=document.createElement('option')
			
			op.innerHTML=city2
			
			sel2.appendChild(op)
		}
	}


}
</script>
